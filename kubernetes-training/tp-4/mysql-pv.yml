apiVersion: v1
kind: Pod
metadata:
  name: mysql-pv
spec:
  containers:
  - image: mysql
    name: mysql
    volumeMounts:
    - mountPath: /var/lib/mysql
      name: mysql-data
    env:
      - name: MYSQL_ROOT_PASSWORD
        value: password
      - name: MYSQL_DATABASE
        value: ulrich
      - name: MYSQL_USER
        value: ulrich
      - name: MYSQL_PASSWORD
        value: ulrich
  volumes:
  - name: mysql-data
    persistentVolumeClaim:
      claimName: pvc
